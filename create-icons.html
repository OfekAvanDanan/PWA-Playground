<!DOCTYPE html>
<html>
<head>
    <title>PWA Icon Generator</title>
</head>
<body>
    <h1>PWA Icon Generator</h1>
    <p>This will create the PWA icons for you.</p>
    
    <canvas id="icon192" width="192" height="192" style="border: 1px solid black;"></canvas>
    <canvas id="icon512" width="512" height="512" style="border: 1px solid black;"></canvas>
    
    <br><br>
    <button onclick="generateIcons()">Generate Icons</button>
    <button onclick="downloadIcons()">Download Icons</button>
    
    <script>
        function generateIcons() {
            // Generate 192x192 icon
            const canvas192 = document.getElementById('icon192');
            const ctx192 = canvas192.getContext('2d');
            
            // Background
            ctx192.fillStyle = '#3367D6';
            ctx192.fillRect(0, 0, 192, 192);
            
            // Camera icon
            ctx192.fillStyle = 'white';
            ctx192.fillRect(60, 80, 72, 48);
            ctx192.fillRect(70, 70, 52, 20);
            ctx192.fillRect(85, 60, 22, 20);
            
            // Lens
            ctx192.beginPath();
            ctx192.arc(96, 104, 15, 0, 2 * Math.PI);
            ctx192.fillStyle = '#3367D6';
            ctx192.fill();
            
            // Generate 512x512 icon
            const canvas512 = document.getElementById('icon512');
            const ctx512 = canvas512.getContext('2d');
            
            // Background
            ctx512.fillStyle = '#3367D6';
            ctx512.fillRect(0, 0, 512, 512);
            
            // Camera icon (scaled up)
            ctx512.fillStyle = 'white';
            ctx512.fillRect(160, 213, 192, 128);
            ctx512.fillRect(187, 187, 138, 53);
            ctx512.fillRect(227, 160, 59, 53);
            
            // Lens
            ctx512.beginPath();
            ctx512.arc(256, 277, 40, 0, 2 * Math.PI);
            ctx512.fillStyle = '#3367D6';
            ctx512.fill();
        }
        
        function downloadIcons() {
            // Download 192x192
            const canvas192 = document.getElementById('icon192');
            const link192 = document.createElement('a');
            link192.download = 'pwa-192x192.png';
            link192.href = canvas192.toDataURL();
            link192.click();
            
            // Download 512x512
            const canvas512 = document.getElementById('icon512');
            const link512 = document.createElement('a');
            link512.download = 'pwa-512x512.png';
            link512.href = canvas512.toDataURL();
            link512.click();
        }
        
        // Generate icons on page load
        window.onload = generateIcons;
    </script>
</body>
</html>
